<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/htmx.org@1.8.5"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.iconify.design/iconify-icon/1.0.5/iconify-icon.min.js"></script>
    {% load static %}
    <link rel="stylesheet" type='text/css' href="{% static '/css/main.css' %}">
    <title>jem</title>
</head>
<body>
    <div class="div-navbar">
        <section class="section-navbar">
            <section class="section-navbar-center" id="section-navbar-center">
                <div class="section-navbar-center-div">
                    <span class="section-navbar-center-span section-navbar-center-span-margin">
                         <a href="{% url 'home' %}"><span>Accueil</span></a>
                    </span>
                    <span class="section-navbar-center-span">
                        <a href="{% url 'livres' %}"><span>Livres</span></a>
                    </span>
                    <span class="section-navbar-center-span">
                        <a href=""><span>Bibliothequès</span></a>
                    </span>
                    <span class="section-navbar-center-span">
                        <a href=""><span>Groupes de lectures</span></a>
                    </span>
                    {% if user.username %}
                        <span class="section-navbar-center-span">
                            <span><iconify-icon icon="mdi:user" width="34" class="icone-center"></iconify-icon>{{ user.username }}</span>
                        </span>
                        <span class="section-navbar-center-span">
                            <a href="{% url 'logout' %}"><span><iconify-icon icon="material-symbols:logout" width="34" class="icone-center"></iconify-icon>Déconnexion</span></a>
                        </span>
                    {% else %}
                        <span class="section-navbar-center-span">
                            <a href="{% url 'login' %}"><span><iconify-icon icon="mdi:user" width="34" class="icone-center"></iconify-icon>Connexion</span></a>
                        </span>
                        <span class="section-navbar-center-span">
                            <a href="{% url 'register' %}"><span><iconify-icon icon="mdi:user" width="34" class="icone-center"></iconify-icon>Register</span></a>
                        </span>
                    {% endif %}




                </div>

            </section>


        </section>

    </div>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
